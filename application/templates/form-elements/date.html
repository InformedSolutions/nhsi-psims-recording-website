<div {% if data.istarget %}
     class="panel panel-border-narrow js-hidden"
     {% endif %}
     id="{{ data.id }}">
    <fieldset class="form-group{% if data.haserror %}-error{% endif %}">
        <legend>
            <h2>
                <label class="form-label-bold">{{ data.label }}</label>
            </h2>
            <p class="form-hint">
                {{ data.guidance }}
            </p>
            {% if data.haserror %}
                <span class="error-message">{{ data.error_message }}</span>
            {% endif %}
        </legend>
        <div class="form-date">
            <div class="form-group form-group-day">
                <label for="{{ data.id }}-day">Day</label>
                <input class="form-control{% if data.haserror %}-error{% endif %}" id="{{ data.id }}-day" name="{{ data.id }}-day" type="number" pattern="[0-9]*" min="0" max="31">
            </div>

            <div class="form-group form-group-month">
                <label for="{{ data.id }}-month">Month</label>
                <input class="form-control{% if data.haserror %}-error{% endif %}" id="{{ data.id }}-month" name="{{ data.id }}-month" type="number" pattern="[0-9]*" min="0" max="12">
            </div>

            <div class="form-group form-group-year">
                <label for="{{ data.id }}-year">Year</label>
                <input class="form-control{% if data.haserror %}-error{% endif %}" id="{{ data.id }}-year" name="{{ data.id }}-year" type="number" pattern="[0-9]*" min="2000" max="2018">
            </div>

        </div>
    </fieldset>
</div>
